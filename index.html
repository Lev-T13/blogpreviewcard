<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .info{
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .card{
      font-family: "Roboto", sans-serif;
      font-style: normal;
    }

    .name{
      font-family: "Roboto", sans-serif;
      font-weight: 800;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="whole">
  <div class="card">
    <img class="il" src="assets/images/illustration-article.svg" alt="illustration-article">

    <p class="learning">Learning</p>

    <p class="published">Published 21 Dec 2023</p>

    <h1 class="title">HTML & CSS foundations</h1>
    
    <p class="info">
      These languages are the backbone of every website,
      defining structure, content, and presentation.
    </p>

    <div class="avatar">
      <div class="gregdiv"><img class="greg" src="assets/images/image-avatar.webp" alt="img">      </div>
      <div class="namediv"><p class="name">Greg Hooper</p></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Levon_Tom</a>.
  </div>
</div>
</body>
</html>
